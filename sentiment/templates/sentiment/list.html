<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des textes et sentiments</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 700px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h1 { color: #2c3e50; }
        .sentiment { border-bottom: 1px solid #eee; padding: 15px 0; }
        .sentiment:last-child { border-bottom: none; }
        .author { color: #888; font-size: 0.95em; }
        .date { color: #aaa; font-size: 0.9em; }
        .label { font-weight: bold; color: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Textes et Sentiments</h1>
        {% for s in sentiments %}
            <div class="sentiment">
                <div class="author">Auteur : {{ s.author }}</div>
                <div class="date">Date : {{ s.created_at }}</div>
                <div class="label">Sentiment : {{ s.sentiment }}</div>
                <div class="text">{{ s.text }}</div>
            </div>
        {% empty %}
            <p>Aucun texte enregistr√©.</p>
        {% endfor %}
    </div>
</body>
</html>
